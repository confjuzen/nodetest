<!DOCTYPE html>
<html>
  <head>
    <title>My Node Webpage by Glitch</title>
  </head>
  <body>
    <h1>My First Webpage by Glitch</h1>
    <p>Hello World!</p>
    <div id="dynamic-content">Loading...</div>

    <script>
      fetch('https://thoracic-chrome-brian.glitch.me/api/data')
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          document.getElementById('dynamic-content').innerText = data.message;
        })
        .catch((error) => {
          console.error('Error fetching data:', error);
        });
    </script>
  </body>
</html>
