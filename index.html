<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Broken+Fax&family=Rubik:ital@0;1&display=swap" rel="stylesheet">
    <title>confjuzen</title>
  </head>
  <body>
    <div id="dynamic-content">Loading...</div>
    <script>
fetch('https://thoracic-chrome-brian.glitch.me/api/data')
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.json();
  })
  .then((data) => {
    document.getElementById('dynamic-content').innerText = data.message;
  })
  .catch((error) => {
    console.error('Error fetching data:', error);
  });

    </script>
  </body>
</html>
