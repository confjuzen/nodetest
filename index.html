<!DOCTYPE html>
<html>

    <head>
        <title>My node Webpage by glitch</title>
    </head>

    <body>
        <h1>My First Webpageby glitch</h1>
        <p>Hello World! toby</p>
<script>
fetch('https://thoracic-chrome-brian.glitch.me/api/data')
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.json();
  })
  .then((data) => {
    document.getElementById('dynamic-content').innerText = data.message;
  })
  .catch((error) => {
    console.error('Error fetching data:', error);
  });

</script>

<div id="dynamic-content">Loading...</div>
</body>    




</html>
